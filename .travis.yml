language: ruby
rvm:
  - 2.4.1

before_install:
  - openssl aes-256-cbc -K $encrypted_7e936d856eda_key -iv $encrypted_7e936d856eda_iv -in s3cfg-prod.enc -out s3cfg-prod -d
  - gem update --system
  - gem install bundler

script: bundle exec jekyll build --config _config.yml,_config_build.yml

# branch whitelist, only for GitHub Pages
branches:
  only:
  - master

addons:
  apt:
    packages:
    - libcurl4-openssl-dev

sudo: false

cache: bundler # caching bundler gem packages will speed up build

before_deploy: 
  - pip install --user s3cmd
  - pip install --user awscli
deploy:
    provider: script
    script: ~/.local/bin/s3cmd sync --config s3cfg-prod --guess-mime-type --no-mime-magic --delete-removed --exclude '.sass-cache' --exclude 's3cfg*' _site/ s3://www.fullofwishes.co.uk
    skip_cleanup: true 
notifications:
    email:
        on_failure: always
        on_success: always
after_deploy:
   - aws s3 mv --content-type "text/xml" --metadata-directive REPLACE s3://www.fullofwishes.co.uk/feed.xml s3://www.fullofwishes.co.uk/feed 
   - aws s3api put-bucket-website --bucket www.fullofwishes.co.uk --website-configuration file://config/routing-rules.json
   - aws cloudfront create-invalidation --distribution-id $CDN_DISTRIBUTION_ID --paths "/*"
   - curl --write-out '%{http_code}' --silent --output /dev/null https://www.feedburner.com/fb/a/pingSubmit?bloglink=https%3A%2F%2Fwww.fullofwishes.co.uk
