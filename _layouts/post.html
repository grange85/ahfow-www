---
layout: default
---
<div class="row">

	<div class="col">
		{% include entry.html %}
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<ul class="pager">
			{% if page.next.url and page.next.draft != true %}
			<li class="previous"><a href="{{page.next.url}}">&laquo; {{page.next.title}}</a></li>
			{% endif %}
			{% if page.previous.url %}
			<li class="next"><a class="prev" href="{{page.previous.url}}">{{page.previous.title}} &raquo;</a></li>
			{% endif %}
		</ul>

	</div>
</div>
