---
layout: default
---
<div class="row">
	<div class="col">
		{% include entry.html %}
	</div>
</div>

{% if page.collection == 'posts' %}
<div class="row">
	<div class="col">
		<ul class="pagination justify-content-center">
			{% if page.next.url and page.next.draft != true %}
			<li class="page-item w-50"><a href="{{page.next.url}}" class="page-link text-truncate"><p class="text-left my-0 py-0">&laquo;</p><p class="text-truncate my-0 py-0">{{page.next.title}}</p></a></li>
			{% endif %}
			{% if page.previous.url %}
			<li class="page-item w-50"><a href="{{page.previous.url}}" class="page-link text-truncate"><p class="text-right my-0 py-0">&raquo;</p><p class="text-truncate my-0 py-0">{{page.previous.title}}</p></a></li>
			{% endif %}
		</ul>
	</div>
</div>
{% endif %}
