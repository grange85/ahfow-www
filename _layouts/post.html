---
layout: default
---
<article class="post-content">
<div class="row">
		{% include entry.html %}
</div>

<div class="row">
        {% include github-comments.html %}
</div>


{% if page.collection == 'posts' %}
<div class="row">
	<div class="col">
		<ul class="pagination pagination-lg">
			{% if page.next.url %}
			<li class="page-item w-50"><a href="{{page.next.url}}" class="page-link text-truncate"><div class="text-muted small text-start">Next</div>{{page.next.title}}</a></li>
			{% endif %}
			{% if page.previous.url %}
			<li class="page-item w-50"><a href="{{page.previous.url}}" class="page-link text-truncate"><div class="text-muted small text-end">Previous</div>{{page.previous.title}} &raquo;</a></li>
			{% endif %}
		</ul>
	</div>
</div>
{% endif %}
</article>
