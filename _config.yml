# Build settings
livereload: false
host: 0.0.0.0
port: 4040
markdown: kramdown
environment: production
future: false

# default excludes
exclude:
- vendor
- _notes
- Rakefile
- .git
- config
- _deploy/
- _site
- _archived-posts/
- _templates/
- .jekyll-cache
- "*.swp"
- "*.swo"
- "*.swn"


plugins:
  - jekyll-feed
  - jekyll-seo-tag
