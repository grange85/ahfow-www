ahfow_version: '4.0'
github_comments_repository: grange85/ahfow-www-comments
cactus_comments: 
  sitename: ahfow
main_categories:
  - news
  - admin
  - editorial
  - galaxie 500
  - luna
  - damon & naomi
  - dean & britta
  - dean wareham
  - my record collection
  - 13 most beautiful
  - artefacts
  - originals
  - pictures
  - video
  - velvet underground tour diary
  - lost tracks

collections: 
  articles:
    output: true
    permalink: /:collection/:name/
  share:
    output: true
    permalink: /:collection/:name/

twitter_username: ahfow
github_username:  grange85
permalink: /:year/:month/:day/:title/
goat_counter: fullofwishes

