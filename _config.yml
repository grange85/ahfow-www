unpublished: true
twitter_username: ahfow
github_username:  grange85
permalink: /:year/:month/:day/:title/

jekyll-archives:
  enabled: ['month','categories']
  layouts:
    month: month-archive
    category: category-archive
  permalinks:
    month: '/:year/:month/'
    category: '/category/:name/'


pagination: 
  enabled: true
  debug: false
  collection: 'posts'
  per_page: 9
  permalink: '/page:num/'
  title: ':title - page :num'
  limit: 10
  sort_field: 'date'
  sort_reverse: true
  category: 'posts'
  trail: 
    before: 2
    after: 2
  extension: html
  indexpage: 'index'

excerpt_separator: <!--more-->

