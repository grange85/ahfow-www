{% capture buildtimestamp %}{{ "now" | date: "%Y%m%d%H%M" }}{% endcapture %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.series-title %}{{ page.series-title }} {% endif %}{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncatewords: 50 | escape }}{% else %}{{ page.content | strip_html | truncatewords: 50 | escape }}{% endif %}">

    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}?{{ buildtimestamp }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css?{{ buildtimestamp }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="{{site.title}}" />
    <meta property="og:title" content="{% if page.series-title %}{{ page.series-title }} {% endif %}{{page.title | escape}}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncatewords: 50 | escape }}{% else %}{{ page.content | strip_html | truncatewords: 50 | escape }}{% endif %}" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:image" content="{% if page.imageurl %}{{ page.imageurl }}{% else %}{{site.image}}{% endif %}" />
    {% if artist.image %}<meta property="og:image" content="{{artist.image}}" />{% endif %}
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<script async defer data-domain="fullofwishes.co.uk" src="https://www.fullofwishes.co.uk/js/script.file-downloads.outbound-links.pageview-props.js"></script>
</head>
