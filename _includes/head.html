<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.draft %}

  <meta name="robots" content="noindex, nofollow">
  {% endif %}

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncatewords: 50 | escape }}{% else %}{{ page.content | strip_html | truncatewords: 50 | escape }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?{{ site.version }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<!-- social sharing tags -->

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@ahfow">
<meta name="twitter:creator" content="@grange85">
<meta property="fb:app_id" content="137187479629913" />
<meta property="fb:admins" content="grange85"/>
<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{site.title}}" />
<meta property="og:title" content="{{page.title | escape}}" />
<meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncatewords: 50 | escape }}{% else %}{{ page.content | strip_html | truncatewords: 50 | escape }}{% endif %}" />

<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

<meta property="og:image" content="{% if page.imageurl %}{{ page.imageurl }}{% else %}{{site.image}}{% endif %}" />
{% if artist.image %}<meta property="og:image" content="{{artist.image}}" />{% endif %}
<!-- end social sharing tags -->

<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">

<script>
  (function() {
    var cx = '017452044498352075094:-vuzx4-btdw';
    var gcse = document.createElement('script');
    gcse.type = 'text/javascript';
    gcse.async = true;
    gcse.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') +
        '//cse.google.com/cse.js?cx=' + cx;
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(gcse, s);
  })();
</script>



<script>
  dataLayer = [{
{% for category in page.categories %}
{% case category %}
{% when 'galaxie 500' %}
    'page-artist': 'galaxie-500',
{% when 'luna' %}
    'page-artist': 'luna',
{% when 'damon & naomi' %}
    'page-artist': 'damon-and-naomi',
{% when 'dean & britta' %}
    'page-artist': 'dean-and-britta',
{% when 'dean wareham' %}
    'page-artist': 'dean-wareham',
{% else %}
    'page-category': '{{category | slugify}}',
{% endcase %}
{% endfor %}
  'site' : 'www',
  'environment': '{{site.environment}}'
  }];
</script>
</head>
