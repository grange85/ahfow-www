<footer class="footer">
	<div class="border-top border-secondary mt-3 pt-3">
		<div class="row">
			<div class="col-md-4">
				<ul class="pl-2">
					<li>{{ site.title }}</li>
					<li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
					{% if site.twitter_username %}
						<li>
							Twitter: <a href="https://twitter.com/{{ site.twitter_username }}"><span class="username">{{ site.twitter_username }}</span></a>
						</li>
					{% endif %}
					<li><a href="/privacy-policy/">Privacy policy</a></li>
					<li><a href="/about/">About</a></li>
				</ul>
			</div>
			<div class="col-md-8">
				<p class="text">{{ site.description }}</p>
			</div>
		</div>
	</div>
</footer>

{% if page.title == 'Search results' %}
	<script>$('#q').val(window.location.search.split('=')[1].replace(/\+/g,' '));</script>
{% endif %}

{% if page.title == "Search results" %}
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>
<script>
var sjs = SimpleJekyllSearch({
  searchInput: document.getElementById('searchInput'),
  resultsContainer: document.getElementById('searchResults'),
  json: '/search{% if site.environment=="production" %}-min{% endif %}.json',
  searchResultTemplate: '<li class="list-group-item"><a href="{{ site.url }}{url}">{title}</a></li>',
  limit: 30
})
</script>
{% endif %}
