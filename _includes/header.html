<header>
	<div class="row">
		<div class="col">
			<h1 class="">
				{% if paginator.page == 1 %}
				{{ site.title }}
				{% else %}
				<a href="{{ site.baseurl }}/">{{ site.title }}</a>
				{% endif %}
				{% if site.subtitle %}
			</h1>
			<p class="">{{ site.subtitle }}
			{% if site.environment != "production" %}&nbsp;<em class="text-muted">({{site.environment}})</em>{% endif %}
			</p>
			{% endif %}
		</div>
	</div>
</header>
