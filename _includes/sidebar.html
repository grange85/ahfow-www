
<div class="col-md-12 col-sm-6">
<div class="card">
	    <div class="card-body">
		<h2 class="card-title h6">Categories</h5>
		<ul class="list-group list-group-flush">
					{% assign allcategories = site.categories | sort %}
					{% for category in allcategories %}
					<li class="list-group-item"><a class="card-link" href="{{ category | first | slugify | prepend: '/category/' }}/">{{ category | first }}</a></li>
					{% endfor %}
		</ul>	
</div>
</div>
