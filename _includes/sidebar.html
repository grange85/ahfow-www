
<div class="col-md-12 col-sm-6">
<div class="card">
	    <div class="card-body">
		<h2 class="card-title h6">Categories</h5>
		<ul class="list-group list-group-flush">
					{% assign allcategories = site.data.primary-categories.categories %}
					{% for category in allcategories %}
					<li class="list-group-item list-group-item-action"><a class="card-link" href="{{ category | slugify | prepend: '/category/' }}/">{{ category }}</a></li>
					{% endfor %}
					<li class="list-group-item list-group-item-action"><a class="card-link" href="/category/">All categories</a></li>
		</ul>	
</div>
</div>
